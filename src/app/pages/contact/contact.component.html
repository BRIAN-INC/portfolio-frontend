<section id="contact" class="kw-section flex last-section">
  <div class="simultated-content flex col">
    <h2 class="section__title">Contácto</h2>

    <div class="form-container">
      <div class="form">
        <h3 class="heading">Contácto a través de correo electrónico</h3>
        <input placeholder="Título" id="title" type="text" class="input" />
        <input placeholder="Email" id="mail" type="email" class="input" />
        <textarea
          placeholder="Mensaje"
          id="message"
          name="message"
          rows="10"
          cols="30"
          class="input"
        ></textarea>

        <div class="checkbox-wrapper">
          <input checked="" (click)="check()" type="checkbox" class="check" id="check1-61">
          <label for="check1-61" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95" xmlns="http://www.w3.org/2000/svg">
              <!-- Rectángulo con esquinas redondeadas -->
              <rect x="30" y="20" width="50" height="50" rx="10" ry="10" stroke="deepskyblue" fill="none"></rect>

              <!-- Ruta (path) -->
              <g transform="translate(0,-952.36222)">
                <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="deepskyblue" stroke-width="3" fill="none" class="path1"></path>
              </g>
            </svg>

            <span>Enviarme una copia del correo</span>
          </label>
        </div>

        <div class="button-container">
          <a class="send-button">Enviar</a>
          <a id="reset-btn" class="reset-button">Limpiar</a>
        </div>
      </div>
    </div>

    <div class="social-container flex">
      @for (social of socialData; track social) {
      <app-social-item [social]="social"></app-social-item>
      }
    </div>

  </div>
</section>
