@defer (on viewport) {
  <footer class="kw-container grid">
    <div class="logo-content flex">
      <div class="logo flex" (click)="navigate('/')">
        <img class="logo-img" src="assets/svg/northflank.svg" alt="logo" />
        <a class="logo-txt">Kiridepapel</a>
      </div>
    </div>
    <div class="footer-content flex">
      <div class="footer-part flex">
        <h2 class="footer-title">Características</h2>
        <div class="footer-links flex">
          @for (item of submenusPortfolio; track $index) {
            <a
              class="footer-link"
              (click)="navigate(item.uri)"
              target="{{ item.blank ? '_blank' : '_self' }}"
            >
              {{ item.text }}
            </a>
          }
        </div>
      </div>
      <div class="footer-part flex">
        <h2 class="footer-title">Documentación</h2>
        <div class="footer-links flex">
          @for (item of submenusDocs; track $index) {
            <a
              class="footer-link"
              (click)="navigate(item.uri)"
              target="{{ item.blank ? '_blank' : '_self' }}"
            >
              {{ item.text }}
            </a>
          }
        </div>
      </div>
      <div class="footer-part flex">
        <h2 class="footer-title">Información</h2>
      </div>
    </div>
  </footer>
} @placeholder {
  <span>Cargando...</span>
}
