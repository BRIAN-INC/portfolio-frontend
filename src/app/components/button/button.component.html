<button [ngClass]="['btn', type]" [ngStyle]="{
        'background-color': backgroundColor,
        'color': color,
        'border': hasBorder ? '1px solid ' + borderColor : 'none',
        'padding': padding
      }"
      [disabled]="disabled"
      (click)="navigate()">
  @if (icon) {
    <i class="icon-left" [class]="icon"></i>
  }
  <span>{{ text }}</span>
  @if (haveSubmenus) {
    <i class="icon-right fa-solid fa-chevron-down"></i>
  }
</button>
